<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/weather.css">
    <link rel="stylesheet" href="../css/Responsive.css">
</head>
<body>
    
    <!-- !top and middle part -->
    <div id="Container">
        <!-- !Video BG -->
        <video autoplay loop muted>
            <source src="../Pictures/mist.mp4" type="video/mp4" id="Video"> 
        </video>   
        <!--!------------------------->
        <div id="CurrentDiv">
            <div id="Info">
                <p id="Time">12:30</p>
                <p id="Date">Monday ,23 May</p> 
            </div> 
        </div>   
        
        <div id="RightDiv">
            <p id="A">Project Weather</p>
        </div>
    </div>



    <!-- !bottom part -->
    <div class="Weather">
        <img src="../Pictures/weather_icons_dovora_interactive/PNG/128/mist.png" alt=""id="Icon">
        <div>            
            <p class="text1" id="Main">ad</p>
            <p class="text1" id="Day">Day - Temp 35</p>        
            <p class="text1" id="Night">Night - Temp 35</p>        
            <p class="text1" id="Humidity">Night - Temp 35</p>        
            <p class="text1" id="Preassure">Night - Temp 35</p>        
        </div>
    </div>



   




<script src="../JS/weather.js"></script>
</body>
</html>
